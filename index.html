<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles/inistyle.css">

    <!--ini dari google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="teks" class="display">
        <div class="buttons">
            <button class="operator" data-value="AC"><b>AC</b></button>
            <button class="operator" data-value="DEL"><b>DEL</b></button>
            <button class="operator" data-value="%"><b>%</b></button>
            <button class="operator" data-value="/"><b>/</b></button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*"><b>*</b></button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-"><b>-</b></button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+"><b>+</b></button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button class="operator" data-value="."><b>.</b></button>
            <button class="operator" data-value="="><b>=</b></button>
        </div>
    </div>
</body>
</html>
